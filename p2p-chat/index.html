<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Chat and ONNX Model with PeerJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea, input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    #chat {
      border: 1px solid #ccc;
      height: 300px;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin: 5px 0;
    }
    .local {
      text-align: right;
      color: blue;
    }
    .remote {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <h1>P2P Chat and ONNX Model Transfer with PeerJS</h1>

  <div>
    <h2>Your Peer ID</h2>
    <textarea id="my-peer-id" readonly placeholder="Your Peer ID will appear here"></textarea>
    <button id="copy-id">Copy My Peer ID</button>
  </div>

  <div>
    <h2>Connect to a Peer</h2>
    <input type="text" id="peer-id-input" placeholder="Enter Peer ID to connect" />
    <button id="connect-peer">Connect</button>
  </div>

  <div>
    <h2>Chat</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message here..." />
    <button id="send">Send</button>
  </div>

  <div>
    <h2>Send ONNX Model</h2>
    <button id="send-model">Send ONNX Model</button>
  </div>

  <!-- Include the main.js script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
